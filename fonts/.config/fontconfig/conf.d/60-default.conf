<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>Set generic font substitutions</description>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans Pro</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Fern</family>
			<family>Iosevka Term SS09</family>
			<family>Material Design Icons</family>
		</prefer>
	</alias>

	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Fira Sans</family>
			<family>Material Design Icons</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui-condensed</family>
		<prefer>
			<family>Fira Sans Condensed</family>
			<family>Material Design Icons</family>
		</prefer>
	</alias>
</fontconfig>
