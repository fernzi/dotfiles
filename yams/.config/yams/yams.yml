###############################################################################
# YAMS Music Scrobbler
###############################################################################

mpd_host: localhost
mpd_port: 6600
update_interval: 1
watch_threshold: 5

### Scrobbling ################################################################

allow_same_track_scrobble_in_a_row: false
real_time: true
scrobble_min_time: 10
scrobble_threshold: 40
