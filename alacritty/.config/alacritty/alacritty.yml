###############################################################################
# Alacritty Terminal Emulator
###############################################################################

### General ###################################################################

env:
  TERM: xterm-256color

scrolling:
  history:         20000
  multiplier:      4
  autoscroll:      false

url:
  # launcher: xdg-open
  modifiers: Control

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard:     false

live_config_reload: true

# shell:
#   program: /usr/bin/fish
#   args:    []

working_directory: None

### Appearance ################################################################

window:
  dimensions:
    columns: 80
    lines:   24
  padding:
    x: 24
    y: 24
  dynamic_padding: true
  decorations:     full
  startup_mode:    Windowed
  # title: Alacritty
  # class: Alacritty

# tabspaces: 8

font:
  normal:
    family: Iosevka Term SS09
  size: 10.5
  # offset:
  #   x: 0
  #   y: 6
  # glyph_offset:
  #   x: 0
  #   y: 2
  use_thin_strokes: true

dynamic_title: true

cursor:
  style: Underline
  unfocused_hollow: true

### Colours ###

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x212121'
    foreground: '0xE0E0E0'
  cursor:
    cursor:     '0xBDBDBD'
  selection:
    text:       '0x212121'
    background: '0xF48FB1'
  normal:
    black:      '0x383838'
    red:        '0xFFA6C9'
    green:      '0xA5D6A7'
    yellow:     '0xFFCC80'
    blue:       '0x81D4FA'
    magenta:    '0xB39DDB'
    cyan:       '0x80CBC4'
    white:      '0xBDBDBD'
  bright:
    black:      '0x484848'
    red:        '0xF8BBD0'
    green:      '0xC8E6C9'
    yellow:     '0xFFE0B2'
    blue:       '0xB3E5FC'
    magenta:    '0xD1C4E9'
    cyan:       '0xB2DFDB'
    white:      '0xE0E0E0'

# background_opacity: 0.98

visual_bell:
  duration: 0

### Mouse #####################################################################

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true

mouse_bindings:
  - mouse:  Middle
    action: PasteSelection

### Bindings ##################################################################

key_bindings:
  - key:    N
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    T
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    Q
    mods:   Control|Shift
    action: Quit
  - key:    Equals
    mods:   Control
    action: IncreaseFontSize
  - key:    Subtract
    mods:   Control
    action: DecreaseFontSize
  - key:    Key0
    mods:   Control
    action: ResetFontSize
