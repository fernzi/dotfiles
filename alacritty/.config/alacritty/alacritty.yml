#######################################################################
# Alacritty Terminal Emulator
#######################################################################

scrolling:
  history:    20000
  multiplier: 4
  autoscroll: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard:     false

live_config_reload: true

# shell:
#   program: /usr/bin/fish
#   args:    []

## Appearance #########################################################

window:
  dimensions:
    columns: 80
    lines:   24
  padding:
    x: 24
    y: 24
  dynamic_padding: true
  decorations:     full
  startup_mode:    Windowed
  # title: Alacritty
  # class: Alacritty

# tabspaces: 8

font:
  normal:
    family: Iosevka Term SS09
  size: 13
  offset:
    x: 0
    y: 4
  use_thin_strokes: true

cursor:
  style: Underline
  unfocused_hollow: true

### Colours ###

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#202020'
    foreground: '#D4D4D4'
  cursor:
    cursor:     '#E2E2E2'
    text:       '#303030'
  selection:
    background: '#404040'
    text:       '#E2E2E2'
  normal:
    black:      '#404040'
    red:        '#FFAED0'
    green:      '#B0E0AD'
    yellow:     '#F6CE88'
    blue:       '#9EDCFF'
    magenta:    '#D0BCFE'
    cyan:       '#94D1CE'
    white:      '#E2E2E2'
  bright:
    black:      '#525252'
    red:        '#FFCDE3'
    green:      '#D3FAD3'
    yellow:     '#FFEEAC'
    blue:       '#CFF5FF'
    magenta:    '#E8DAFF'
    cyan:       '#C1EAE1'
    white:      '#F0F0F0'
  dim:
    black:      '#303030'
    red:        '#C7789A'
    green:      '#7BA979'
    yellow:     '#BC9855'
    blue:       '#66A5C9'
    magenta:    '#9986C5'
    cyan:       '#5E9A98'
    white:      '#C6C6C6'

bell:
  duration: 0
  command:
    program: gsound-play
    args:
      - -i
      - bell

## Mouse ##############################################################

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true
  url:
    launcher:
      program: open

mouse_bindings:
  - mouse:  Middle
    action: PasteSelection

## Bindings ###########################################################

key_bindings:
  - key:    N
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    T
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    Q
    mods:   Control|Shift
    action: Quit
  - key:    Equals
    mods:   Control
    action: IncreaseFontSize
  - key:    Minus
    mods:   Control
    action: DecreaseFontSize
  - key:    Key0
    mods:   Control
    action: ResetFontSize
