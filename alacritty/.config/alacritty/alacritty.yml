#######################################################################
# Fern's Dotfiles
# https://gitlab.com/fernzi/dotfiles
# Alacritty Terminal Emulator
#######################################################################

scrolling:
  history:    20000
  multiplier: 4
  autoscroll: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard:     false

live_config_reload: true

## Appearance #########################################################

window:
  dimensions:
    columns: 80
    lines:   24
  padding:
    x: 24
    y: 24
  dynamic_padding: true

font:
  normal:
    family: monospace
  size: 12

cursor:
  style: Underline
  unfocused_hollow: true

### Colours ###

draw_bold_text_with_bright_colors: false

import:
  - ~/.config/alacritty/theme/fern-dark.yml

bell:
  duration: 0

## Mouse ##############################################################

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true

mouse_bindings:
  - mouse:  Middle
    action: PasteSelection

## Bindings ###########################################################

key_bindings:
  - key:    N
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    T
    mods:   Control|Shift
    action: SpawnNewInstance
  - key:    Equals
    mods:   Control
    action: IncreaseFontSize
  - key:    Minus
    mods:   Control
    action: DecreaseFontSize
  - key:    Key0
    mods:   Control
    action: ResetFontSize
  - key:    Return
    mods:   Shift
    chars:  "\x1b[13;2u"
  - key:    Return
    mods:   Control
    chars:  "\x1b[13;5u"
